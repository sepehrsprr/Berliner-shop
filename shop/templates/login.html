{% extends 'base.html' %}

{% block content %}

        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Login to BerlinerShop</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Trend,Kreativ,Einzigartig</p>
                </div>
            </div>
        </header>

        <div class="container">
            <br><br>
            <div>
                <center>
                    <div class="col-8">
                        <p align="justify">
                            
                            <section class=" text-center text-lg-start">
                                <style>
                                  .rounded-t-5 {
                                    border-top-left-radius: 0.5rem;
                                    border-top-right-radius: 0.5rem;
                                  }
                              
                                  @media (min-width: 992px) {
                                    .rounded-tr-lg-0 {
                                      border-top-right-radius: 0;
                                    }
                              
                                    .rounded-bl-lg-5 {
                                      border-bottom-left-radius: 0.5rem;
                                    }
                                  }
                                </style>
                                <div class="card mb-3">
                                  <div class="row g-0 d-flex align-items-center">
                                    <div class="col-lg-4 d-none d-lg-flex">
                                      <img src="https://www.2dayitinerary.com/wp-content/uploads/2021/06/2-days-in-Berlin-Itinerary.jpg" alt="Trendy Pants and Shoes"
                                        class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />
                                    </div>
                                    <div class="col-lg-8">
                                      <div class="card-body py-5 px-md-5">
                              
                                        <form method="POST", action="{% url 'login' %}">

                                          {% csrf_token %}
                                          <!-- Email input -->
                                          <div data-mdb-input-init class="form-outline mb-4">
                                            <input type="text" class="form-control" name="username" placeholder="Username"/>

                                          </div>
                              
                                          <!-- Password input -->
                                          <div data-mdb-input-init class="form-outline mb-4">
                                            <input type="password" name="password" class="form-control" ,placeholder="Password"/>
                                          </div>
                              
                                          <!-- 2 column grid layout for inline styling -->
                                          <div class="row mb-4">
                                            <div class="col d-flex justify-content-center">
                                              <!-- Checkbox -->
                                              <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                                                <label class="form-check-label" for="form2Example31"> Remember me </label>
                                              </div>
                                            </div>
                              
                                            <div class="col">
                                              <!-- Simple link -->
                                              <a href="#!">Forgot password?</a>
                                            </div>
                                          </div>
                              
                                          <!-- Submit button -->
                                          <button  type="submit" class="btn btn-secondary",>LOGIN</button>
                              
                                        </form>
                              
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </section>
                              
                        </p>

                    </div>
                </center>
            </div>




        </div>
        <br><br>
{% endblock %}
